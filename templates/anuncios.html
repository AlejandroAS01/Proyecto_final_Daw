<div>

            <img class="tarjeta_imagen"  src="{{ anuncio.imagen.url }}" alt="Imagen de la mascota">
            <p>{{ anuncio.edad }} a√±os</p>

            <p>{{ anuncio.lugar_perdida }}</p>
            <p>{{ anuncio.raza }}</p>
            <p>{{ anuncio.telefono_contacto }}</p>

        </div>
    {% endfor %}
</div>
</div>
